<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gallery</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button id="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let picture of pictures; index as position">
        <ion-img
          src="{{ picture.base64 || picture.webviewPath }}"
          (click)="showActionSheet(picture, position)"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    vertical="bottom"
    horizontal="start"
    slot="fixed"
    *ngIf="isGalleryAvailable()"
  >
    <ion-fab-button (click)="openGallery()">
      <ion-icon name="image-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
